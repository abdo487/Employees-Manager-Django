<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    
    <!-- LINK THE FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="/static/fonts/Awesome/css/all.min.css">
    <!-- LINK THE RSET CSS FILE -->
    <link rel="stylesheet" href="/static/reset.css">
    <!-- LINK THE STYLE FILE -->
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/Base.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/logo/logo-transparent.png" alt="M6 logo">
        </div>
        <div class="section-title">
            <h2 id="header-title">Employees mangement</h2>
            <span class="detail" id="header-title-details">System</span>
        </div>
        <a href="{% url 'logout' %}"class="logout-btn">
            <i class="awesome-icon fas fa-sign-out-alt"></i>
            <div class="text">Logout</div>
        </a>
    </header>
    <nav>
        <ul>
            <li class="list">
                <button id="dashboard-btn" data-link="/">
                    <i class="awesome-icon fas fa-table-columns"></i>
                    <div class="text">Dashboard</div>
                </button>
            </li>
            <li class="list">
                <button id="employee-btn" data-link="/employees">
                    <i class="awesome-icon fas fa-users"></i>
                    <div class="text">Employees</div>
                </button>
            </li>
            <li class="list">
                <button id="positions-btn" data-link="/positions">
                    <i class="awesome-icon fas fa-crosshairs"></i>
                    <div class="text">Positions</div>
                </button>
            </li>
            <li class="list">
                <button id="roles-btn" data-link="/roles">
                    <i class="awesome-icon fas fa-briefcase"></i>
                    <div class="text">Roles</div>
                </button>
            </li>
            <div class="indicator">
                <dic class="circle"></div>
            </div>
        </ul>
    </nav>
    <!-- this wher all of our app will be rendred -->
    <main class="main" id="main"></main>

    <div class="alerts-container"></div>
    <div class="popup-container"></div>

    <script src="/static/Animations.js"></script>
    <!-- LINK ALL THE JS FILES -->
    <script defer src="/static/Base.js"></script>
</body>
</html>
