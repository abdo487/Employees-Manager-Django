<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    
    <!-- LINK THE FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="/static/fonts/Awesome/css/all.min.css">
    <!-- LINK THE RSET CSS FILE -->
    <link rel="stylesheet" href="/static/reset.css">
    <!-- LINK THE STYLE FILE -->
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/Base.css">
    <link rel="stylesheet" href="/static/main-content.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/logo/logo-transparent.png" alt="M6 logo">
        </div>
        <div class="section-title">
            <h2 id="header-title">Employees mangement</h2>
            <span class="detail" id="header-title-details">System</span>
        </div>
        <a href="{% url 'logout' %}"class="logout-btn">
            <i class="awesome-icon fas fa-sign-out-alt"></i>
            <div class="text">Logout</div>
        </a>
    </header>
    <nav>
        <ul>
            <li class="list">
                <button id="dashboard-btn" data-link="/">
                    <i class="awesome-icon fas fa-table-columns"></i>
                    <div class="text">Dashboard</div>
                </button>
            </li>
            <li class="list">
                <button id="employee-btn" data-link="/employees">
                    <i class="awesome-icon fas fa-users"></i>
                    <div class="text">Employees</div>
                </button>
            </li>
            <li class="list">
                <button id="roles-btn" data-link="/departments">
                    <i class="awesome-icon fas fa-briefcase"></i>
                    <div class="text">Department</div>
                </button>
            </li>
            <li class="list">
                <button id="positions-btn" data-link="/positions">
                    <i class="awesome-icon fas fa-crosshairs"></i>
                    <div class="text">Positions</div>
                </button>
            </li>
            <li class="list">
                <button id="roles-btn" data-link="/primes">
                    <i class="awesome-icon fas fa-briefcase"></i>
                    <div class="text">Primes</div>
                </button>
            </li>
            <div class="indicator">
                <dic class="circle"></div>
            </div>
        </ul>
    </nav>
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div {% if message.tags %}class="{{message.tags}}" {% endif %}>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <!-- this wher all of our app will be rendred -->
    <main class="main" id="main"></main>

    <!-- side panel -->
    <div class="side-panel">
        <div class="side-panel-head">
            <h2>Side Panel</h2>
            <i class="fas fa-close close-side-panel" ></i>
        </div>
        <div class="side-panel-body">
            <!-- here where the data will be displayed -->
        </div>
        <!-- 
            this side panel will be used to display the details of the selected item
            if you want to show it add the class "side-panel-active" to the side panel
         -->
    </div>

    <div class="alerts-container"></div>
    <div class="popup-container"></div>

    <script src="/static/Animations.js"></script>
    <!-- LINK ALL THE JS FILES -->
    <script defer src="/static/Base.js"></script>
</body>
</html>
